<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rangoHoras">
            <h2><span jhiTranslate="innapcitasApp.rangoHoras.detail.title">Rango Horas</span> {{rangoHoras.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="innapcitasApp.rangoHoras.horaInicio">Hora Inicio</span></dt>
                <dd>
                    <span>{{rangoHoras.horaInicio}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.rangoHoras.minutoInicio">Minuto Inicio</span></dt>
                <dd>
                    <span>{{rangoHoras.minutoInicio}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.rangoHoras.horaFin">Hora Fin</span></dt>
                <dd>
                    <span>{{rangoHoras.horaFin}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.rangoHoras.minutoFin">Minuto Fin</span></dt>
                <dd>
                    <span>{{rangoHoras.minutoFin}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.rangoHoras.horarioDisponibilidad">Horario Disponibilidad</span></dt>
                <dd>
                    <div *ngIf="rangoHoras.horarioDisponibilidad">
                        <a [routerLink]="['/horario-disponibilidad', rangoHoras.horarioDisponibilidad?.id, 'view']">{{rangoHoras.horarioDisponibilidad?.diaSemana}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rango-horas', rangoHoras.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
