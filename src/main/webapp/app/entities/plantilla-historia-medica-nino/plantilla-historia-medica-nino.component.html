<div>
    <h2 id="page-heading">
        <span jhiTranslate="innapcitasApp.plantillaHistoriaMedicaNino.home.title">Plantilla Historia Medica Ninos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plantilla-historia-medica-nino" [routerLink]="['/plantilla-historia-medica-nino/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="innapcitasApp.plantillaHistoriaMedicaNino.home.createLabel">
            Create new Plantilla Historia Medica Nino
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="plantillaHistoriaMedicaNinos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombre"><span jhiTranslate="innapcitasApp.plantillaHistoriaMedicaNino.nombre">Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contenido"><span jhiTranslate="innapcitasApp.plantillaHistoriaMedicaNino.contenido">Contenido</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activo"><span jhiTranslate="innapcitasApp.plantillaHistoriaMedicaNino.activo">Activo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plantillaHistoriaMedicaNino of plantillaHistoriaMedicaNinos ;trackBy: trackId">
                <td><a [routerLink]="['/plantilla-historia-medica-nino', plantillaHistoriaMedicaNino.id, 'view' ]">{{plantillaHistoriaMedicaNino.id}}</a></td>
                <td>{{plantillaHistoriaMedicaNino.nombre}}</td>
                <td><div style="border-radius: 15px; border-style: solid; border-width: 1px; border-color: black; background-color: white; padding: 25px;" [innerHTML]="plantillaHistoriaMedicaNino.contenido"></div></td>
                <td>{{plantillaHistoriaMedicaNino.activo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/plantilla-historia-medica-nino', plantillaHistoriaMedicaNino.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plantilla-historia-medica-nino', plantillaHistoriaMedicaNino.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'plantilla-historia-medica-nino', { outlets: { popup: plantillaHistoriaMedicaNino.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="plantillaHistoriaMedicaNinos && plantillaHistoriaMedicaNinos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
