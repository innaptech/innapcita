<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estadoCivil">
            <h2><span jhiTranslate="innapcitasApp.estadoCivil.detail.title">Estado Civil</span> {{estadoCivil.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="innapcitasApp.estadoCivil.nombre">Nombre</span></dt>
                <dd>
                    <span>{{estadoCivil.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.estadoCivil.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{estadoCivil.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estado-civil', estadoCivil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
