<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoPago">
            <h2><span jhiTranslate="innapcitasApp.tipoPago.detail.title">Tipo Pago</span> {{tipoPago.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="innapcitasApp.tipoPago.nombre">Nombre</span></dt>
                <dd>
                    <span>{{tipoPago.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.tipoPago.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tipoPago.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.tipoPago.instantaneo">Instantaneo</span></dt>
                <dd>
                    <span>{{tipoPago.instantaneo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-pago', tipoPago.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
