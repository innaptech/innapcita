<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gradoInstruccion">
            <h2><span jhiTranslate="innapcitasApp.gradoInstruccion.detail.title">Grado Instruccion</span> {{gradoInstruccion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="innapcitasApp.gradoInstruccion.nombre">Nombre</span></dt>
                <dd>
                    <span>{{gradoInstruccion.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.gradoInstruccion.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{gradoInstruccion.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/grado-instruccion', gradoInstruccion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
