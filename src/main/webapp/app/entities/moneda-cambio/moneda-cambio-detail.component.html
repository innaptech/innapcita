<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="monedaCambio">
            <h2><span jhiTranslate="innapcitasApp.monedaCambio.detail.title">Moneda Cambio</span> {{monedaCambio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="innapcitasApp.monedaCambio.nombreMoneda">Nombre Moneda</span></dt>
                <dd>
                    <span>{{monedaCambio.nombreMoneda}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.monedaCambio.simbolo">Simbolo</span></dt>
                <dd>
                    <span>{{monedaCambio.simbolo}}</span>
                </dd>
                <dt><span jhiTranslate="innapcitasApp.monedaCambio.montoCambio">Monto Cambio</span></dt>
                <dd>
                    <span>{{monedaCambio.montoCambio}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/moneda-cambio', monedaCambio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
